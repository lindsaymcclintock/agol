<!DOCTYPE html>
<html lang="en">
<head>
  <title>Let's Go Indiana Fever!</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="" />

  <!--calls for the arcgis api's CSS file and JS library-->
  <link rel="stylesheet" href="https://js.arcgis.com/4.30/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.30/"></script>

  <!--Adding modules needed for a full screen map app-->
  <script>  
    require(["esri/config",
     "esri/Map",
     "esri/views/MapView",
     "esri/Basemap",
     "esri/widgets/BasemapGallery",
      "esri/widgets/Locate",
      "esri/widgets/Search",
      "esri/widgets/Expand", 
      "esri/Graphic",
      "esri/layers/GraphicsLayer"], 
      function(esriConfig, Map, MapView, Basemap, BasemapGallery, Locate, Search, Expand, Graphic, GraphicsLayer) {  
      esriConfig.apiKey = "AAPTxy8BH1VEsoebNVZXo8HurM9-pAcf23W5yt8y2jTB2KTwD4hT3CaM8-Mvb-G6W0-FbKKJwDpQ0cTuz8ad9bk85eRHLaCQSOXeTWmVs6KrlSeTmUIV_CeSLZU9iFOgMOm1EZ1v4DRnSZrUX0m2TijzADbCnEfVjEKlR1VxKatOP7TtgtF9pOioiaaa_i8dWQaF1i44srbj6D8QHWP3BuFMF2T7FeUq-Zl0Jj1Vx_pn69Izppz5yf-tiFNC-kd59kQ0AT1_HEBEBKB6"
      const map = new Map({ 
        basemap: new Basemap({
          portalItem: {
            id: "fae788aa91e54244b161b59725dcbb2a" //open street map basemap
          }
        }) 
       });

      const view = new MapView({
        map: map,
        center: [-86.15567, 39.76390], // Longitude, latitude
        zoom: 15, // Zoom level
        container: "viewDiv" // Div element
      });

      //adding constructor for graphicslayer
      const graphicsLayer = new GraphicsLayer();
      map.add(graphicsLayer);

      //create point on Gainbridge Fieldhouse
      const point = {
        type: "point",
        longitude: -86.15567,
        latitude: 39.76390
      };

      const simpleMarkerSymbol = {
        type: "simple-marker",
        color: [224,58,62], //Fever red
        outline: {
          color: [0,45,98], //Fever blue
          width: 1
        }
      };

      const pointGraphic = new Graphic({
        geometry: point,
        symbol: simpleMarkerSymbol
      });

      //locate button
      const locateBtn = new Locate({
          view: view
        });

        // Add the locate widget to the top left corner of the view
        view.ui.add(locateBtn, {
          position: "top-left"
        });

      const searchWidget = new Search({
        view: view
      });
    // Adds the search widget below other elements in the top left corner of the view
      view.ui.add(searchWidget, {
        position: "top-left",
        index: 2
      });

      //create basemape gallery with default esri basemaps
      const basemapGallery = new BasemapGallery({
          view: view
        });

      // Expand widget to show and hide the Basemap Gallery
      const bgexpand = new Expand({
        view: view,
        content: basemapGallery
      });
      
      // Add Expand widget to the top-right corner
      view.ui.add(bgexpand, "top-right");

    });  
   </script>

  <!--css to make a full screen map-->
  <style>
    html,
    body,
    #viewDiv {
      padding: 0;
      margin: 0;
      height: 100%;
      width: 100%;
    }
  </style>

</head>
<body>
  <!--div to display map-->
  <div id="viewDiv"></div>
  
</body>
</html>
